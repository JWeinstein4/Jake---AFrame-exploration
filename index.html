<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 4 0" rotation="0 45 0" color="#00C1FF"></a-box>
      <a-sphere position="0 1.25 0" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 1.25 0" radius="0.75" color="#0CFF00"></a-sphere>
      <a-sphere position="0 1.25 0" radius="0.25" color="#000000"></a-sphere>
      <a-sphere position="0 1.25 0" radius="0.125" color="#FFFFFF"></a-sphere>
      <a-box position="0 8.5 0" rotation="0 45 0" color="#00C1FF"></a-box>
      <a-sphere position="0 5.75 0" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sphere position="-40 40 -40" radius="5" color="#FBFF00"></a-sphere>
      <a-cylinder position="0 7 0" radius="0.45" height="10" color="#0051FF"></a-cylinder>
      <a-circle position="0 0 0" rotation="-90 0 0" radius="49" color="#FFFFFF"></a-circle>
      <a-sphere position="0 0 0" radius="50" color="#00BDFF"></a-sphere>
      <a-sphere position="0 0 0" radius="90" color="#ECFF00"></a-sphere>
      <a-sphere position="0 0 0" radius="130" color="#00BDFF"></a-sphere>
      <a-sphere position="0 0 0" radius="180" color="#ECFF00"></a-sphere>
      <a-sphere position="0 0 0" radius="240" color="#00BDFF"></a-sphere>
      <a-sky color="#000000"></a-sky>
      <a-text position="-1 1 3" value="Jake!" height="20" width="20" color="#00B9FF"></a-text>
      <a-text position="-1 1 20" value="Keep Going!" height="20" width="20" color="#FF3600"></a-text>
      <a-text position="-1 1 40" value="Keep Going!" height="20" width="20" color="#FF3600"></a-text>
      <a-text position="-1 1 60" value="Keep Going!" height="20" width="20" color="#FF3600"></a-text>
      <a-text position="-1 1 80" value="Keep Going!" height="20" width="20" color="#FF3600"></a-text>
      <a-text position="-1 1 100" value="Keep Going!" height="20" width="20" color="#FF3600"></a-text>
      <a-text position="-1 1 120" value="Keep Going!" height="20" width="20" color="#FF3600"></a-text>
      <a-text position="-1 1 140" value="Keep Going!" height="20" width="20" color="#FF3600"></a-text>
      <a-text position="-1 1 160" value="Keep Going!" height="20" width="20" color="#FF3600"></a-text>
      <a-text position="-1 1 200" value="STOP! PLEASE STOP!!!!" height="20" width="20" color="#FF3600"></a-text>
      <a-text position="-1 1 260" value="How could you" height="20" width="20" color="#FF3600"></a-text>
      <a-light type="point" color="white" position="-18 18 -18" intensity="3"></a-light>
      <a-light type="point" color="white" position="-62 62 -62" intensity="3"></a-light>
      <a-light type="ambient" color="white" position="0 0 0" intensity="0.75"></a-light>
      <a-text position="3 1 0" value="Look Inside!" height="20" width="20" color="#FF2300"></a-text>
      <a-triangle position="2 1 0" height="3" width="2" color="#FF2300" rotation="0 0 90"></a-triangle>
      <a-text position="-15 1 7" rotation="0 90 0" value="Move backward and keep moving backward!" height="20" width="20" color="#FF2300"></a-text>
    </a-scene>
  </body>
</html>
